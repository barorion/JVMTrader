apply plugin: 'maven'
apply plugin: 'groovy'
apply plugin: 'java'

repositories {
    mavenCentral()
    jcenter()
    // maven { url "https://jitpack.io" }
    maven {
        url "http://dl.bintray.com/jtwig/maven/"
    }
}


dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.5'
    compile 'uk.co.real-logic:Agrona:0.4.2'
    compile 'com.googlecode.cqengine:cqengine:2.0.3'
    compile 'com.googlecode.concurrent-trees:concurrent-trees:2.4.0'
    compile 'it.unimi.dsi:fastutil:7.0.7'
    compile "org.jtwig:jtwig-core:4.0.0-beta-20150214120258"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}